<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Доска задач{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
<link rel="shortcut icon" href="static/icon/mainicon.png" type="image/png">
</head>
<body>

<ul class="nav">
    {% for page in menu %}
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href={{ url_for(page["url"]) }}>{{ page["name"] }}</a>
        </li>
    {% endfor %}
</ul>


<div class="card text-center" style="width: 100%;">
    <div class="card-body">
        <h5 class="card-title">{% block header %}This is the base page{% endblock %}</h5>
    </div>
</div>


{% block content %}
{% endblock %}

</body>
</html>
